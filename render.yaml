services:
  - type: web
    name: real-estate-system
    runtime: php
    region: oregon
    plan: free
    buildCommand: |
      composer install --no-dev
      php artisan key:generate
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
